<form id="uiform">
    <table cellpadding=5 cellspacing=0 width=100% align="center" class="grid" border=0>
        <tr>
            <td align="right">名称：</td>
            <td align="left"><input id="fullname"  name="fullname" type="text"  required="true" style="width:180px" class="txt03"/></td>
        </tr>
        <tr>
            <td align="right">前缀：</td>
            <td align="left"><input id="prefix"  name="prefix" type="text"  style="width:180px" class="txt03"/></td>
        </tr>
        <tr>
            <td align="right">分隔符：</td>
            <td align="left"><input id="separate"  name="separate" type="text"  style="width:180px" class="txt03"/></td>
        </tr>
        <tr>
            <td align="right">增序列：</td>
            <td align="left">
                <input id="sequence"  name="sequence" type="text" class="easyui-numberbox" data-options="min:1,precision:0,max:99999999" style="text-align:right;width:180px;" >
            </td>
        </tr>
        <tr>
            <td align="right">减序列：</td>
            <td align="left">
                <input id="reduction"  name="reduction" type="text" class="easyui-numberbox" data-options="min:1,precision:0,max:99999999" style="text-align:right;width:180px;" >
            </td>
        </tr>
        <tr>
            <td align="right">步骤：</td>
            <td align="left">                
                <input id="step" name="step" class="easyui-numberspinner" style="text-align:right;width:180px;" required="required" data-options="min:1,max:10,editable:false">
            </td>
        </tr>
        <tr>
            <td align="right">备注：</td>
            <td align="left"><textarea rows="3" id="description"  name="description" style="width:180px;height:50px;" class="txt03"/></td>
        </tr>
   </table>
</form>
